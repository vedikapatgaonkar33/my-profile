<!DOCTYPE html>
<html>
    <head>
        <title>Contact us</title>
        <!-- CDN link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="icon" type="image/x-icon" href="contact.png">
    </head>
    <body>
        <h2>Contact Us</h2>
        <fieldset>  
            <legend> <span> contact </span> </legend>
        <form>
            <table>
                <tr>
                    <td>Full Name :</td>
                    <td><input type="text" maxlength="40" placeholder="enter full name"></td>
                    
                </tr>
                <tr>
                    <td>Mobile No:</td>
                    <td> <input type="number"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" placeholder="abc@gmail.com"></td>
                </tr>
                <tr> 
                    <td>
                        Enquiry:
                    </td>
                    <td> <textarea rows="7" cols="50"></textarea></td>
                </tr>
                <tr>
                        <td> <button type="submit"> Submit </button>  </td>
                        <td>  <button type="reset"> clear </button>  </td>
                    </tr>
            </table>
        </form>
        </fieldset>
       

    </body>
</html>
